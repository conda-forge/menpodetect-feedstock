{% set name = "menpodetect" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b27d6de9303194edde449be26d0ee24527e230b11b6bb8c2c18ff6a057c1b67e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - dlib
    - menpo
    - opencv

test:
  imports:
    - menpodetect
    - menpodetect.dlib
    - menpodetect.opencv

about:
  home: https://github.com/menpo/menpodetect
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The Menpo Project Python package for detecting faces
  description: |
    MenpoDetect is a Menpo Project package for detecting faces in images.

extra:
  recipe-maintainers:
    - patricksnape
